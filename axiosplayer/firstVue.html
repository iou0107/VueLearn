<html>
<head>
    <title>第一个Vue项目</title>
</head>


<body id="body">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    {{ message }}

    <div id="app" class="app">
        {{ message }}
        <span> {{ message }} </span>
        <h3>校名：{{ school.name }}  电话：{{ school.mobile }}</h3>
        <ul>
            <li>{{ compus[0] }}</li>
            <li>{{ compus[3] }}</li>
        </ul>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            // el: '#body',
            // el: '.app',
            // el: 'div',
            data: {
                message: 'Hello, 双红2 !!!',
                school: {
                    name: "黑马学校",
                    mobile: "187-1108-5109"
                },
                compus: ["北京校区", "上海校区", "广州校区", "深圳校区"]
            }
        })
    </script>
    
</body>
</html>
